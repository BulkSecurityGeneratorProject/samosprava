<div>
    <h2 id="page-heading">
        <span>Council Relations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-council-relation" [routerLink]="['/council-relation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Council Relation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="councilRelations?.length === 0">
        <span>No councilRelations found</span>
    </div>
    <div class="table-responsive" *ngIf="councilRelations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>From</span></th>
            <th><span>To</span></th>
            <th><span>Type</span></th>
            <th><span>Council</span></th>
            <th><span>Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let councilRelation of councilRelations ;trackBy: trackId">
                <td><a [routerLink]="['/council-relation', councilRelation.id, 'view' ]">{{councilRelation.id}}</a></td>
                <td>{{councilRelation.from | date:'mediumDate'}}</td>
                <td>{{councilRelation.to | date:'mediumDate'}}</td>
                <td>{{councilRelation.type}}</td>
                <td>
                    <div *ngIf="councilRelation.council">
                        <a [routerLink]="['/council', councilRelation.council?.id, 'view' ]" >{{councilRelation.council?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="councilRelation.person">
                        <a [routerLink]="['/person', councilRelation.person?.id, 'view' ]" >{{councilRelation.person?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/council-relation', councilRelation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/council-relation', councilRelation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/council-relation', { outlets: { popup: councilRelation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
