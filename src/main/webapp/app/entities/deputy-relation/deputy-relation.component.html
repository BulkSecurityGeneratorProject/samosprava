<div>
    <h2 id="page-heading">
        <span>Deputy Relations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deputy-relation" [routerLink]="['/deputy-relation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Deputy Relation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="deputyRelations?.length === 0">
        <span>No deputyRelations found</span>
    </div>
    <div class="table-responsive" *ngIf="deputyRelations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>From</span></th>
            <th><span>To</span></th>
            <th><span>Vote</span></th>
            <th><span>Person</span></th>
            <th><span>Council</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deputyRelation of deputyRelations ;trackBy: trackId">
                <td><a [routerLink]="['/deputy-relation', deputyRelation.id, 'view' ]">{{deputyRelation.id}}</a></td>
                <td>{{deputyRelation.from | date:'mediumDate'}}</td>
                <td>{{deputyRelation.to | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="deputyRelation.vote">
                        <a [routerLink]="['/vote', deputyRelation.vote?.id, 'view' ]" >{{deputyRelation.vote?.votes}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="deputyRelation.person">
                        <a [routerLink]="['/person', deputyRelation.person?.id, 'view' ]" >{{deputyRelation.person?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="deputyRelation.council">
                        <a [routerLink]="['/council', deputyRelation.council?.id, 'view' ]" >{{deputyRelation.council?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/deputy-relation', deputyRelation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/deputy-relation', deputyRelation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/deputy-relation', { outlets: { popup: deputyRelation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
