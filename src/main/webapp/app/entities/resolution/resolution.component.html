<div>
    <h2 id="page-heading">
        <span>Resolutions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resolution"
            [routerLink]="['/resolution/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
                Create a new Resolution
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="alert alert-warning" *ngIf="resolutions?.length === 0">
        <span>No resolutions found</span>
    </div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let resolution of resolutions ;trackBy: trackId">
            <h5 class="mb-1">
                <a [routerLink]="['/resolution', resolution.id, 'view' ]">
                    {{resolution.title}}
                </a>
            </h5>
            <small>
                <span *ngFor="let creators of resolution.creators; let last = last">
                    <a class="form-control-static"
                        [routerLink]="['/person', creators?.id, 'view' ]">{{creators.name}}</a>
                </span>
            </small>
            <!-- TODO: fix rights
            <a class="form-control-static" [routerLink]="['/resolution', resolution.id, 'edit']">EDIT</a>
            -->
        </li>
    </ul>
</div>
