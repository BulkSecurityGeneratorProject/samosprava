<div>
    <h2 id="page-heading">
        <span>Resolutions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resolution"
            [routerLink]="['/resolution/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
                Create a new Resolution
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="alert alert-warning" *ngIf="resolutions?.length === 0">
        <span>No resolutions found</span>
    </div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let resolution of resolutions ;trackBy: trackId">
            <button type="submit" [routerLink]="['/resolution', resolution.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
            </button>
            <button type="submit" [routerLink]="['/resolution', { outlets: { popup: resolution.id + '/delete'} }]"
                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                <fa-icon [icon]="'times'"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
            </button>
            <a [routerLink]="['/resolution', resolution.id, 'view' ]">
                {{resolution.title}}
            </a>

        </li>
    </ul>
</div>
