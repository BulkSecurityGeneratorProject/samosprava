<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-resolution-heading">Create or edit a Resolution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_key">Key</label>
                    <input type="number" class="form-control" name="key" id="field_key"
                           formControlName="key"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_number">Number</label>
                    <input type="text" class="form-control" name="number" id="field_number"
                           formControlName="number"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="RENT">RENT</option>
                        <option value="OTHER">OTHER</option>
                        <option value="PETITION">PETITION</option>
                        <option value="INFO">INFO</option>
                        <option value="REQUEST">REQUEST</option>
                        <option value="INSPECTION">INSPECTION</option>
                        <option value="PROJECT">PROJECT</option>
                        <option value="BUDGET">BUDGET</option>
                        <option value="REGION">REGION</option>
                        <option value="TRANSFER">TRANSFER</option>
                        <option value="RESERVATION">RESERVATION</option>
                        <option value="VZN">VZN</option>
                        <option value="CHOICE">CHOICE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_councilKey">Council Key</label>
                    <input type="number" class="form-control" name="councilKey" id="field_councilKey"
                           formControlName="councilKey"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creatorKey">Creator Key</label>
                    <input type="text" class="form-control" name="creatorKey" id="field_creatorKey"
                           formControlName="creatorKey"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_voteFor">Vote For</label>
                    <input type="number" class="form-control" name="voteFor" id="field_voteFor"
                           formControlName="voteFor"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_voteAgainst">Vote Against</label>
                    <input type="number" class="form-control" name="voteAgainst" id="field_voteAgainst"
                           formControlName="voteAgainst"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_presented">Presented</label>
                    <input type="number" class="form-control" name="presented" id="field_presented"
                           formControlName="presented"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_source">Source</label>
                    <input type="text" class="form-control" name="source" id="field_source"
                           formControlName="source"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_meeting">Meeting</label>
                    <select class="form-control" id="field_meeting" name="meeting" formControlName="meeting">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="meetingOption.id === editForm.get('meeting').value?.id ? editForm.get('meeting').value : meetingOption" *ngFor="let meetingOption of meetings; trackBy: trackMeetingById">{{meetingOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
