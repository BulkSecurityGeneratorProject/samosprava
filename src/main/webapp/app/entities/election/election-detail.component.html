<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="election">
            <h2><span>Election</span> {{election.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{election.name}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{election.date}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{election.type}}</span>
                </dd>
                <dt><span>Council</span></dt>
                <dd>
                    <div *ngIf="election.council">
                        <a [routerLink]="['/council', election.council?.id, 'view']">{{election.council?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/election', election.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
