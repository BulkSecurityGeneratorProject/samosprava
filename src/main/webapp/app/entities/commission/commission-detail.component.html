<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commission">
            <h2><span>Commission</span> {{commission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{commission.name}}</span>
                </dd>
                <dt><span>Desc</span></dt>
                <dd>
                    <span>{{commission.desc}}</span>
                </dd>
                <dt><span>Council</span></dt>
                <dd>
                    <div *ngIf="commission.council">
                        <a [routerLink]="['/council', commission.council?.id, 'view']">{{commission.council?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commission', commission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
