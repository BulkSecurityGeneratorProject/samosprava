<div>
    <h2 id="page-heading">
        <span>Commissions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commission" [routerLink]="['/commission/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Commission
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="commissions?.length === 0">
        <span>No commissions found</span>
    </div>
    <div class="table-responsive" *ngIf="commissions?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Desc</span></th>
            <th><span>Council</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commission of commissions ;trackBy: trackId">
                <td><a [routerLink]="['/commission', commission.id, 'view' ]">{{commission.id}}</a></td>
                <td>{{commission.name}}</td>
                <td>{{commission.desc}}</td>
                <td>
                    <div *ngIf="commission.council">
                        <a [routerLink]="['/council', commission.council?.id, 'view' ]" >{{commission.council?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/commission', commission.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commission', commission.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commission', { outlets: { popup: commission.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
