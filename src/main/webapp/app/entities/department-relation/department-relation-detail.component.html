<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departmentRelation">
            <h2><span>Department Relation</span> {{departmentRelation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>From</span></dt>
                <dd>
                    <span>{{departmentRelation.from}}</span>
                </dd>
                <dt><span>To</span></dt>
                <dd>
                    <span>{{departmentRelation.to}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{departmentRelation.type}}</span>
                </dd>
                <dt><span>Department</span></dt>
                <dd>
                    <div *ngIf="departmentRelation.department">
                        <a [routerLink]="['/department', departmentRelation.department?.id, 'view']">{{departmentRelation.department?.name}}</a>
                    </div>
                </dd>
                <dt><span>Person</span></dt>
                <dd>
                    <div *ngIf="departmentRelation.person">
                        <a [routerLink]="['/person', departmentRelation.person?.id, 'view']">{{departmentRelation.person?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department-relation', departmentRelation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
